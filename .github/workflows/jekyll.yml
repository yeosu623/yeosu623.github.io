name: Deploy Jekyll to GitHub Pages

on:
  push:
    branches:
      - main  # 또는 master

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: bundle install

      - name: Build with Jekyll
        run: bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # v3 -> v2로 변경
        with:
          path: '_site/'

  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1

    - name: Install dependencies
      run: bundle install

    - name: Build site
      run: bundle exec jekyll build

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3 # 여기서 버전 업데이트
      with:
        path: ./_site

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
